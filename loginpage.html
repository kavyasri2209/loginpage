<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    
    .body{
        background:linear-gradient(to right , #2196f3,#9c27b0);
        font-family: 'poppins',sans-serif;
    }
    .form{
        background: #faf8f8; padding:30px; border-radius: 10px;  margin: auto; margin-top:200px; width: 300px;
    }
    .userid input{
        
        margin-bottom: 20px;
        border: 2px solid #ccc;
        width: 300px;
        text-align: center;
        padding-top: 10px;
        padding-bottom: 10px;
        background: transparent;
        
    }
    h2{
        text-align: center;
    }
    .button1{
            margin-top:10px; 
            border-radius:5px; 
            background-color:#007bff; 
            color: white;
            border: none; 
            width: 310px;
            padding: 10px 20px;
            cursor: pointer;
            
    }
    .errspan {
        float: right;
        margin-right: 6px;
        margin-top: -20px;
        position: relative;
        z-index: 2;
        color: rgb(53, 52, 52);
        transform: translateY(-160%);
    }
</style>
<body class="body">
    <form class="form">
        <h2>Login</h2>
        <div class="userid">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="userid" >
            <input type="password" placeholder="password" required  >
            <span class="fa fa-eye-slash errspan"></span>
            <!--<i class="fa fa-eye-slash" aria-hidden="true"></i>-->
        </div>
        <div >
            <button class="button1">Login</button>
        </div>
    </form>   
</body>
</html>
